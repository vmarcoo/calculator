<body>
    <main id="container">
        <div id="above-display">
            <div id="name">Calculator</div>
            <div id="solar">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="display">
            <div id="display-up"></div>

        <div id="body">
            <button id="numberBtn">7</button>
            <button id="numberBtn">8</button>
            <button id="numberBtn">9</button>
            <button id="cBtn" style="background-color: rgb(144, 52, 31);">C</button>
            <button id="ceBtn" style="background-color: rgb(144, 52, 31);">CE</button>
            <button id="numberBtn">4</button>
            <button id="numberBtn">5</button>
            <button id="numberBtn">6</button>
            <button id="operatorBtn">%</button>
            <button id="sqrtBtn">√</button>
            <button id="numberBtn">1</button>
            <button id="numberBtn">2</button>
            <button id="numberBtn">3</button>
            <button id="operatorBtn">×</button>
            <button id="operatorBtn">÷</button>
            <button id="dotBtn">.</button>
            <button id="numberBtn">0</button>
            <button id="equalsBtn">=</button>
            <button id="operatorBtn">+</button>
            <button id="operatorBtn">−</button>
